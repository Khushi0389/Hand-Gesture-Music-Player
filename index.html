<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
  <title>Hand-Gesture Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #wrapper {
      position: relative;
      width: 640px;
      height: 480px;
      margin-top: 20px;
      border: 2px solid #ddd;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 640px; height: 480px;
      transform: scaleX(-1);
    }
    canvas { z-index: 2; }
    #status {
      margin: 10px 0 0;
      color: #555;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin: 8px 0 0;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    #trackName {
      margin: 8px 0 0;
      font-weight: bold;
    }
    .slider {
      width: 600px;
      margin: 8px 0;
    }
  </style>
  <!-- HandTrack.js -->
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
</head>
<body>
  <h1>ðŸ¤Ÿ Hand-Gesture Music Player</h1>

  <div id="wrapper">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <div id="status">Initializingâ€¦</div>

  <div id="controls">
    <button id="prev">Prev</button>
    <button id="playPause">Play/Pause</button>
    <button id="next">Next</button>
  </div>

  <div id="trackName">Track: â€“</div>

  <!-- Seek and volume sliders -->
  <input type="range" id="seekBar" class="slider" min="0" max="100" value="0"/>
  <input type="range" id="volBar" class="slider" min="0" max="1" step="0.01" value="1"/>

  <audio id="audio" src="track1.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
